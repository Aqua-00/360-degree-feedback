<form id="loginForm">
    <div class="input-group">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/mail.svg" alt="Email icon" class="icon">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="input-group">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/lock.svg" alt="Password icon" class="icon">
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" id="submit-btn" class="submit-btn">
        Sign In
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/arrow-right.svg" alt="Arrow right" class="icon">
    </button>
</form>

<form id="registerForm" class="hidden">
    <div class="input-group">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/user.svg" alt="User icon" class="icon">
        <input type="text" name="fullname" placeholder="Full Name" required>
    </div>
    <div class="input-group">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/mail.svg" alt="Email icon" class="icon">
        <input type="email"  name="email" placeholder="Email Address" required>
    </div>
    <div class="input-group">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/lock.svg" alt="Password icon" class="icon">
        <input type="password"  name="password" placeholder="Password" required>
    </div>
    <button type="submit"  class="submit-btn">
        Create Account
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/arrow-right.svg" alt="Arrow right" class="icon">
    </button>
</form>
<div id="message" style="color:red; margin-top:10px;"></div>
